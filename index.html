<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">

            <div class="first">
                <div class="close">
                    <img src="images/close.svg" alt="">
                </div>
                <div><img src="images/logo.svg" alt="">Spotify</div>
                <div><img src="images/home.svg" alt="">Home</div>
                <div class="color"><img src="images/search.svg" alt="">Search</div>
            </div>


            <div class="second">
                <div class="images">
                    <span><img src="images/library.svg" alt=""></span>
                    <span class="Library">Your Library</span>
                    <span><img src="images/plus.svg" alt=""></span>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
               
            </div>
        </div>
        <div class="right">
            <div class="main">
                <div class="hamburger-container">
                    <img clas="hamburger" src="images/hamburger.svg" alt="">
                </div>
                <nav>
                    <button class="bt1">Sign in </button>
                    <button class="bt2">Log in</button>
                </nav>

            </div>
            <div class="spotify-playlist">
                <h2>Spotify playlist</h2>
                <div class="cardcontainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="images/sharry.jpg" alt="">
                        <h2>3 Peg</h2>
                        <p>Sharry Maan</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="images/sumit.jpg" alt="">
                        <h2>Feelings</h2>
                        <p>Sumit Bhatti</p>
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="songinfo"></div>
                    <div class="songbutton">
                        <img id="previous" src="images/previous.svg" alt="">
                        <img id="play" src="images/play.svg" alt="">
                        <img id="next" src="images/next.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
